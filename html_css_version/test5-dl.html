<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas1" width="200" height="200" style="border: 1px solid black"></canvas>
    <img id="canvasImg" alt="Right click to save me!">
  <script>
      var can = document.getElementById('canvas1');
      var ctx = can.getContext('2d');

      var imageObj1 = new Image();
      imageObj1.src = "picture.png";
      imageObj1.onload = function() {
        ctx.drawImage(imageObj1, 0, 0, 100, 100);
      }

      var imageObj2 = new Image();
      imageObj2.src = "badge-ring4.png";
      imageObj2.onload = function() {
        ctx.drawImage(imageObj2, 0, 0, 100, 100);
      }

      var dataURL = can.toDataURL();
      document.write(dataURL);
      document.getElementById('canvasImg').crossOrigin = 'anonymous';
      document.getElementById('canvasImg').src = dataURL;
  </script>
  </body>
</html>
